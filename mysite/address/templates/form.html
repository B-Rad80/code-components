<html lang="en">
  <head>
  <meta charset="utf-8">

  <body>
  <form>
    <div class="container">
    <h1>This is a sample form.</h1>
<!--NickName-Password -->
    <div class="form-group">
    <label class = "font-weight-bold" for="NickName">NickName</label>
    <input type="text" class="form-control" id="name"  placeholder="Enter NickName">
    </div>

  <div class="form-group">
    <label class = "font-weight-bold" for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

  <div class="form-group">
    <label  class = "font-weight-bold" for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>


<!--List check thing -->
   <label  class = "font-weight-bold" class="form-check-label" for="exampleCheck1">Favorite Activities</label> <br>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">Watching The Office </input>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">Eating Beets</input>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">Watching Friends </input>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">Watching NBA </input>
</div>

<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">Exploring the Universe with Rick </input>
</div>
<br>
<br>
<label  class = "font-weight-bold" for="Gender">Gender</label>
<div class="form-check">
  <input class="form-check-input" type="radio" id="Gender1" value="G1">Male </input>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" id="Gender2" value="G2">Female</input>
</div>
<br>
<br>

<label  class = "font-weight-bold" for="Flist">Friends</label>
<div class = "formcheck" style="color: orange !important;">
 <select class="custom-select">
  <option selected>Click here to view friends list</option>
  <option value="1">Sam Smith</option>
  <option value="2">Chandler Bing</option>
  <option value="3">Dwight Schrute</option>
  <option value="4">Morty Smith</option>

</select>
</div>

<label  class = "font-weight-bold" for="Gender">Additional Information</label>
<div class="form-group">
    <label for="about me">About me</label>
    <textarea class="form-control" id="TA1" rows="3"></textarea>
  </div>
<br>
<button type="submit" class="bt<br>n btn-primary" style="background-color:green; border-color: green;" >Submit</button>
</div>
</form>
